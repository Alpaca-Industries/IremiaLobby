plugins {
    id 'java'
    id 'com.gradleup.shadow' version "8.3.0"
}

group 'org.alpacaindustries'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Change this to the latest version
    implementation 'net.minestom:minestom-snapshots:1_21_4-6490538291'
    // implementation 'io.github.4drian3d:signedvelocity-minestom:1.3.0'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21)) // Minestom has a minimum Java version of 21
    }
}

tasks {
    jar {
        manifest {
            attributes["Main-Class"] = "org.alpacaindustries.lobbyServer.MinestormServer"
        }
    }

    build {
        dependsOn(shadowJar)
    }
    shadowJar {
        mergeServiceFiles()
        archiveClassifier.set("") // Prevent the -all suffix on the shadowjar file.
    }
}